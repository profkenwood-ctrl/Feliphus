name: Streamlit smoke test

on:
  push:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Streamlit in background
        run: |
          nohup streamlit run Main.py --server.headless true --server.port 8501 > streamlit.log 2>&1 &
          echo $! > .streamlit.pid

      - name: Wait for Streamlit (max 60s)
        run: |
          i=0
          until curl -sSf http://localhost:8501 >/dev/null 2>&1 || [ $i -ge 60 ]; do
            i=$((i+1))
            sleep 1
          done
          if [ $i -ge 60 ]; then echo "Streamlit did not start in time"; cat streamlit.log || true; exit 2; fi

      - name: Run smoke test
        run: |
          python tests/smoke_test.py

      - name: Teardown Streamlit
        if: always()
        run: |
          if [ -f .streamlit.pid ]; then kill "$(cat .streamlit.pid)" || true; fi
